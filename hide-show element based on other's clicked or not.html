<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox</title>

    <style>
      body {
        padding: 100px;
        text-align: center;
      }
      input {
        visibility: hidden;
      }
      label {
        background-color: aqua;
        height: 20px;
        padding: 10px;
      }

      input:checked ~ p {
        visibility: visible;
      }

      p {
        border: 1px solid lawngreen;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" name="" id="checkbox" />
      <label for="checkbox">Click to open</label>
      <p>This is a option</p>
    </div>
  </body>
</html>
