<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <style>
      :root {
        /* creates a counter named heading-counter */
        counter-reset: heading-counter;
      }
      body {
        text-align: center;
      }
      h1 {
        /* increases the counter by one when a h1 is created. */
        counter-increment: heading-counter;
      }
      h1::after {
        /* setting value of counter after heading. */
        content: counter(heading-counter);
      }
    </style>
  </head>
  <body>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
    <h1>The heading number is:</h1>
  </body>
</html>
